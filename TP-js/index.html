<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Dépenses</title>
</head>
<body>
    <h1>Gestionnaire de Dépenses</h1>
    
    <div class="formulaire">
        <div class="champ">
            <label for="description">Description de la dépense :</label>
            <input type="text" id="description" placeholder="Ex: Courses, Restaurant..." required>
        </div>
        
        <div class="champ">
            <label for="montant">Montant (€) :</label>
            <input type="number" id="montant" placeholder="Ex: 25.50" step="0.01" min="0" required>
        </div>
        
        <button id="boutonAjouter">Ajouter la dépense</button>
    </div>

    <div class="entetes">
        <div>Description</div>
        <div>Montant (€)</div>
        <div>Action</div>
    </div>
    
    <div id="listeDepenses">
    </div>
    
    <div class="total">
        <h2>Total : <span id="affichageTotal">0.00</span> €</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
