<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Dépenses</title>
</head>
<body>
    <h1>Gestionnaire de Dépenses</h1>
    
    <div class="formulaire">
        <div class="champ">
            <label for="desc">Description de la dépense :</label>
            <input type="text" id="desc" placeholder="Ex: Courses, Restaurant..." required>
        </div>
        
        <div class="champ">
            <label for="amount">Montant (€) :</label>
            <input type="number" id="amount" placeholder="Ex: 25.50" step="0.01" min="0" required>
        </div>
        
        <button id="submit">Ajouter la dépense</button>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>Description</th>
                <th>Montant (€)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    
    <div class="total">
        <h2>Total : <span id="totalDisplay">0.00</span> €</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
